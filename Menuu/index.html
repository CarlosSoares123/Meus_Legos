<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Encorporado</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./bootstrap-icons/bootstrap-icons.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="main">
      
      <div class="navigation">
        <span style="--1: 0; --x:-1; --y:0">
          <i class="bi-facebook"></i>
        </span>
        <span style="--1:1; --x:1; --y:0">
          <i class="bi-instagram"></i>
        </span>
        <span style="--1:2; --x:0; --y:-1">
          <i class="bi-twitter"></i>
        </span>
        <span style="--1:3; --x:0; --y:1">
          <i class="bi-twitch"></i>
        </span>
        <span style="--1:4; --x:-1; --y:1">
          <i class="bi-youtube"></i>
        </span>
        <span style="--1:5; --x:-1; --y:-1">
          <i class="bi-discord"></i>
        </span>
        <span style="--1:6; --x:1; --y:-1">
          <i class="bi-github"></i>
        </span>
        <span style="--1:7; --x:1; --y:1">
          <i class="bi-linkedin"></i>
        </span>
      </div>

      <div class="close">
        <i class="bi-x-lg"></i>
      </div>
    </div>
  </body>
</html>
